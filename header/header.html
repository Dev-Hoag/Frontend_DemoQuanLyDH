<!-- CSS cho Header -->
<style>
    /* Style chung cho các mục menu */
    .navbar-light .navbar-nav .nav-link {
        color: #1F1F2E;
        padding: 30px 15px;
        font-weight: 600;
        letter-spacing: 1px;
        transition: color 0.3s ease, background-color 0.3s ease;
        position: relative; /* Cần thiết cho các hiệu ứng nâng cao sau này */
    }

    /* Hiệu ứng khi di chuột hoặc khi mục menu được active */
    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link.active {
        color: #FFFFFF;
        background-color: #FF4800;
    }

    /* Style cho các mục trong menu dropdown */
    .dropdown-menu {
        margin-top: 0;
        border: 1px solid #f1f1f1;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        border-radius: 0;
    }

    .dropdown-item {
        transition: color 0.2s ease, background-color 0.2s ease;
    }

    /* Hiệu ứng khi di chuột hoặc active cho mục dropdown */
    .dropdown-item:hover,
    .dropdown-item:focus,
    .dropdown-item.active {
        background-color: #FF4800;
        color: white;
    }
    
    /* Responsive cho di động */
    @media (max-width: 991.98px) {
        .navbar-light .navbar-nav .nav-link { 
            padding: 12px 15px; 
        }
        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link.active {
            border-radius: 4px; /* Bo tròn nhẹ trên di động cho đẹp */
        }
    }
</style>

<!-- JavaScript để tự động tô màu menu active -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        try {
            // Lấy đường dẫn của trang hiện tại (vd: "/tracking/tracking.html")
            const currentPath = window.location.pathname;
            
            // Lấy tất cả các thẻ 'a' có thể là mục menu
            const navLinks = document.querySelectorAll('#navbarCollapse .nav-item .nav-link, #navbarCollapse .dropdown-item');

            navLinks.forEach(link => {
                // Lấy đường dẫn của thẻ 'a'
                const linkPath = new URL(link.href).pathname;

                // So sánh đường dẫn của thẻ 'a' với trang hiện tại
                if (currentPath === linkPath) {
                    // Thêm class 'active' cho chính xác mục menu đó
                    link.classList.add('active');

                    // Kiểm tra xem mục menu có nằm trong dropdown không
                    const parentDropdown = link.closest('.nav-item.dropdown');
                    if (parentDropdown) {
                        // Nếu có, thêm class 'active' luôn cho thẻ cha của dropdown
                        parentDropdown.querySelector('.nav-link.dropdown-toggle').classList.add('active');
                    }
                }
            });
        } catch (e) {
            console.error("Lỗi khi xử lý active menu:", e);
        }
    });
</script>
